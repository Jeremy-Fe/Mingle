<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모임이름-게시글</title>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!--css-->
    <link href="/CSS/Gathering_Post.css" type="text/css" rel="stylesheet">
    <!--<link href="/CSS/header.css" type="text/css" rel="stylesheet">-->
    <!--font-->
    <!--font-family: 'GmarketSans';-->
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <!--font-family: 'Orbitron', sans-serif;-->
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <!--font-family: 'Jalnan';-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <style>
        .view > .g_title > ul > li > a:first-child {
            margin-left: 70px;
        }

        .view > .g_title > ul > li > a:nth-child(2) {
            color: #542DFF;
            border-bottom: 3px solid #542DFF;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
</head>
<body>
<div th:replace="/defaultUI.html"></div>

<div th:replace="~{Gathering :: gatheringParam ( ${GatheringHome.getGCoverimg()}, ${GatheringHome.getGDistrict()}, ${GatheringHome.getGMainsubject()}, ${GatheringHome.getGName()}, ${id})}"></div>
<div id="Post">
    <a th:href="@{|/Gathering_Board/${GatheringHome.id}|}"><img src="/image/back.png"></a>
    <div class="Post_bg">
        <ul class="contents clearfix">
            <img class="post_writerimg" th:if="${writer.getMProfileimg() == null}" src="/image/DefaultProfile_logo.png">
            <img class="post_writerimg" th:unless="${writer.getMProfileimg() == null}" th:src="${writer.getMProfileimg()}">
            <li><a href="#"><img class="menu" src="/image/menudot.png"></a><p class="post_boardName" th:text="${boardName}">게시판 이름</p></li>
            <li><p class="post_writerName" th:text="${writer.getMName()}">작성자</p></li>
            <li><p class="post_date" th:text="${post.getPDate()}">0월 00일 오후 00:00</p></li>
            <li class="title_line"><p class="post_title" th:text="${post.getPTitle()}">제목</p></li>
            <li>
                <p class="post_contents" th:text="${post.getPContents()}">내용</p>
            </li>
        </ul>
        <ul class="like">
            <li>
                <a href="#"><img src="/image/like.png"><span th:text="'좋아요 '+${post.getPLike}+ '개'">종아요 갯수</span></a>
                <a href="#"><img src="/image/comment.png"><span>댓글 갯수</span></a>
            </li>
        </ul>
        <ul class="input_comment">
        <div class="search">
            <input type="text" placeholder="댓글을 달아주세요.">
            <button type="button">전송</button>
        </div>
        </ul>
        <ul class="comments">
            <ul class="comment clearfix">
                <img class="comment_profileimg" src="/image/Gathering_img2.png">
                <li><span class="comment_writer">정웅기</span><span class="comment_date">7월 23일 오후 11:01</span></li>
                <li><span class="comment_contents">우철아 맛있게 잘 먹었다 ㅋㅋㄹㅃㅃ~~</span></li>
            </ul>
            <ul class="comment clearfix">
                <img class="comment_profileimg" src="/image/Gathering_img6.png">
                <li><span class="comment_writer">강승진</span><span class="comment_date">7월 25일 오전 10:15</span></li>
                <li><span class="comment_contents">웅기씨 혼나보실래요? 딱밤 딱 대</span></li>
            </ul>
        </ul>
    </div>
</div>
<div th:replace="/footer.html"></div>
</body>
</html>
