<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/myClass.css" rel="stylesheet">

    <!--font-->
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">

</head>
<body>
<div th:replace="/defaultUI.html"></div>
<!-- 바꿔야하는 부분 -->
<div class="view">
    <!--가입한 모임-->
    <div class="logo2">
        <ul>
            <li class="my2"><a>가입한 모임</a></li>
        </ul>
        <div class="join_class" th:each="gathering :${mingles}">
            <div class="container1">
                <img alt="모임 이미지1" th:src="${gathering.getGCoverimg()}" src="/image/DefaultClass_logo.png">
            </div>
            <div class="container2"></div>
            <div class="container3"></div>
            <div class="container4"></div>
            <div class="container5">
                <ul>
                    <button type="button" class="all_bt" onclick="alert('클릭!')">
                        <img src="/image/전체 보기.png"/>
                    </button>
                    <li><a>전체 보기</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--맞춤 추천 영역-->
    <div class="recommend">
        <ul>
            <li class="rec1" th:inline="text">[[${session.memberDTO.getMName()}]]<a>님 맞춤 추천</a></li>
        </ul>
        <div class="recommend2">
            <div class="container6">
                <ul>
                    <img class="dd_img1" src="/image/동아리 이미지1.png"/>
                </ul>
                <ul>
                    <button type="button" class="sh_bt1" onclick="alert('클릭!')">
                        <img src="/image/바로가기.png"/>
                    </button>
                </ul>
            </div>
            <div class="container7">
                <ul>
                    <img class="dd_img2" src="/image/동아리 이미지2.png"/>
                </ul>
                <ul>
                    <button type="button" class="sh_bt2" onclick="alert('클릭!')">
                        <img src="/image/바로가기.png"/>
                    </button>
                </ul>
            </div>
            <div class="container8">
                <ul>
                    <img class="dd_img3" src="/image/동아리 이미지3.png"/>
                </ul>
                <ul>
                    <button type="button" class="sh_bt3" onclick="alert('클릭!')">
                        <img src="/image/바로가기.png"/>
                    </button>
                </ul>
            </div>
            <div class="container9">
                <ul>
                    <img class="dd_img4" src="/image/동아리 이미지4.png"/>
                </ul>
                <ul>
                    <button type="button" class="sh_bt4" onclick="alert('클릭!')">
                        <img src="/image/바로가기.png"/>
                    </button>
                </ul>
            </div>
        </div>
        <div class="make_meet">
            <ul>
                <button type="button" class="meet_bt" onclick="location.href='Create_Meet'">모임 만들기</button>
                <img src="/image/모임 만들기bt.png"/>
            </ul>
        </div>
    </div>
    <div id="footer">
        <div class="footer_menu">
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">책임의 한계와 법적고지</a>
            <a href="#">회원정보 고객센터</a>
        </div> <!--footer메뉴 -->
        <div class="f_copyright">
            <img src="image/login_footer.png">
            <p>Copyright ⓒ </p>
            <p class="corp">mingle Corp. </p>
            <p>All Rights Reserved.</p>
        </div> <!--copyright -->
    </div>
</div>
</div>
</section>
</div>
</body>
</html>
