    <!--font-family: 'Orbitron', sans-serif;-->
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <!--font-family: 'Jalnan';-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap" class="clearfix">
        <header id="header" class="clearfix">
            <h1 class="logo">
                <a href="index.html">
                    <img alt="로고_L" src="image/로고_L.png">

            </h1>
            <nav class="menu">
                <ul>
                    <li><a href="#"><img src="image/Menu_내모임.png">내 모임</a></li>

        <!--헤더 + 뷰-->
        <section id="box" class="clearfix">

                    <li class="icon_a"> <!--<img alt="user_img" src="#">--></li>
                    <li class="icon_b"><img alt="_mymenu" src="image/Main_마이메뉴.png"></li>
                </ul>
            </div>

            <!--뷰-->
            <div id="view"style="overflow:scroll;">
                <!-- 바꿔야하는 부분 -->
                <div class="view">
                    <!--최근 소식-->
                    <div class="l_news">
                        <ul class="header">
                            <li><p>내 모임 최근 소식</p></li>
                            <li><a hred="#">마이 페이지<img rel="오른쪽화살표.png" src="image/오른쪽화살표.png"></a></li>
                        </ul>
                        <div class="inBox">
                            <!--내모임-->
                            <ul class="myMingles">
                                <li class="mingle_img1"><img src="image/Main_Login_내모임.png"></li>
                                <li class="mingle_img1"><img src="image/Main_Login_내모임.png"></li>
                                <li class="mingle_img1"><img src="image/Main_Login_내모임.png"></li>
                                <li class="mingle_img1"><img src="image/Main_Login_내모임.png"></li>
                                <li class="mingle_img1"><img src="image/Main_Login_내모임.png"></li>
                                <li class="mingle_search"><img src="image/Main_Login_내모임.png"><p>모임 찾아보기</p></li>
                                <a href="#"><img src="image/오른쪽화살표.png"></a>
                            </ul>
                            <!--내게시글-->
                            <ul class="myPost">
                                <li><img src="image/Main_Login_내게시물.png"></li>
                                <li>질풍가도</li>
                                <li>이날 저녁에 러닝 번개 후 맥주 한잔 할 살암 </li>
                                <li><p>2023. 05. 19</p><p>조회 12</p></li>
                            </ul>
                            <!--내스케줄-->
                            <ul class="mySchedule">
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    </div>
    
            </div>




        </section>
    </div>



    <script>

        const swiper = new Swiper('.swiper-container', {
            loop: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            slideToClickedSlide: true,
            effect: 'coverflow',

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            coverflowEffect: {
                rotate: 0, // 회전 각도
                stretch: 910, // 슬라이드 겹침 정도
                depth: 300, // 원근 거리
                slideShadows: false, // 슬라이드 그림자 사용 여부
            },
        });

    </script>
</body>
</html>
