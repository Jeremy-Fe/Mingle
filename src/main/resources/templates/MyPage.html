<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!--css-->

    <!--font-->

    <!--font-family: 'Orbitron', sans-serif;-->
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <!--font-family: 'Jalnan';-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
<div id="wrap" class="clearfix">
    <header id="header" class="clearfix">
        <h1 class="logo">
            <a href="index.html">
                <img alt="로고_L" src="image/로고_L.png">
            </a>
        </h1>
        <nav class="menu">
            <ul>
                <li><a href="#"><img src="image/Menu_내모임.png">내 모임</a></li>
                <li><a href="#"><img src="image/Menu_스케줄.png">스케줄</a></li>
                <li><a href="#"><img src="image/Menu_모임검색.png">모임 검색</a></li>
                <li><a href="#"><img src="image/Menu_HOT모임.png">HOT 모임</a></li>
                <li><a href="#"><img src="image/Menu_모임만들기.png">모임 만들기</a></li>
            </ul>
        </nav>
    </header>

    <!--헤더 + 뷰-->
    <section id="box" class="clearfix">

        <!--헤더-->
        <div id="user">
            <ul class="user_wrap" >
                <li><a>로그인 하세요</a></li>
                <li class="icon_a"> <!--<img alt="user_img" src="#">--></li>
                <li class="icon_b"><img alt="_mymenu" src="image/Main_마이메뉴.png"></li>
            </ul>
        </div>

        <!--뷰-->
        <div id="view"style="overflow:scroll;">
            <!-- 바꿔야하는 부분 -->
        <div class="view">
            <!--마이페이지-->
            <div class="MyPage">
                <img alt="큰제목" src="../static/image/MyPageTitle.png">
                <p>마이페이지</p>

                <div class="profile">
                    <ul>
                        <li class="pimg">
                            <a href="">
                                <img class="edit" alt="프로필수정" src="../static/image/ProfileEdit_w.png">
                            </a>
                            <a href="index.html">
                                <img class="proimg" alt="프로필사진" src="../static/image/DefaultProfile_logo.png">
                            </a>
                        </li>

                        <li class="text">
                            <p class="name">Amelia</p>
                            <p class="info">1998.01.18<br><br>여</p>
                        </li>

                        <li class="inBox">
                            <p class="coment">누구를위한 삶인가       .//... 인생이란 무엇인가
                                인생은 부먹인가 찍먹인가
                                소주와 맥주는 대체 왜 먹는것일까
                                그렇지만 없다면 나는 살수 없다
                                한잔 허쉴?
                            </p>
                        </li>
                        <a href="">
                            <img class="edit_2" alt="프로필수정" src="../static/image/ProfileEdit_b.png">
                        </a>
                    </ul>
                </div>

                <!--내모임-->
                <p class="title_02">가입한 모임 <p class="title_02-1">/ 공개여부</p></p>
                <div class="myclass clearfix">
                    <ul class="mycb_01"></ul>
                    <ul class="mycb_01-1"></ul>

                    <ul class="mycb_02"></ul>
                    <ul class="mycb_02-1"></ul>

                    <ul class="mycb_03"></ul>
                    <ul class="mycb_03-1"></ul>

                    <ul class="mycb_04"></ul>
                    <ul class="mycb_04-1"></ul>

                    <ul class="allview">
                        <a>
                            <img alt="전체 보기" src="../static/image/전체 보기.png">
                            <p>전체 보기</p>
                        </a>
                    </ul>
                </div>

                <!--
                <div id="myclass" class="clearfix">

                                     var myclass = document.getElementById("myclass");
                                     myclass.appendChild(ulElement1);
                                     myclass.appendChild(ulElement2);
                                 }
                             </script>-->
            </div>

            </div>
        </div>

</div>
