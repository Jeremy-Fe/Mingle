<!-- 바꿔야하는 부분 -->
<div class="view clearfix" th:fragment="gatheringParam ( gCoverimg ,District, GMainsubject, gName, Gathering_id)">
    <head>
        <link href="/CSS/Gathering.css?after" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
    </head>
    <!-- 타이틀 -->
    <div class="g_title">
        <ul>
            <li><a class="title_img_a" th:href="|${gCoverimg}|" data-lightbox="example-set"><img class="title_img" th:src="|${gCoverimg}|"></a></li> <!----><!--src="/image/testimg.png"-->
            <ul class="title_subject">
                <li>
                    <a class="title_detail" th:text="|${District}|"></a>
                    <a class="title_detail" th:text="|${GMainsubject}|"></a>
                </li>
                <li th:text="${session.memberDTO.getMId()}"></li>
                <li><h3 class="title_title" th:inline="text">[[${gName}]]<a th:unless="${session.memberDTO != null and session.memberDTO.getMGGathering() != null and !session.memberDTO.getMGGathering().contains(gName)}" href="#">가입하기</a></h3></li>
            </ul>
            <li th:with="gatheringId=${Gathering_id}">
                <a class="title_nav" th:href="@{|/Gathering_Home/${gatheringId}|}">홈</a>
                <a class="title_nav" th:href="@{|/Gathering_Board/${gatheringId}|}">게시판</a>
                <a class="title_nav" th:href="@{|/Gathering_Album_All/${gatheringId}|}">사진첩</a>
                <a class="title_nav" th:href="@{|/Gathering_Schedule/${gatheringId}|}">일정</a>
            </li>
        </ul>
    </div>

    <script>
        // session.memberDTO가 비어 있는지 확인
        $(document).ready(function() {
            if ("${session.memberDTO.getMGGathering()}") {
                console.log("session.memberDTO는 비어 있습니다.");
            } else {
                console.log("session.memberDTO는 비어 있지 않습니다.");
            }
        });

    </script>
