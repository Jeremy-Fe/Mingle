
<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모임이름-게시판</title>
    <!--swiper-->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <!--css-->
    <link href="/CSS/Gathering_Board.css" type="text/css" rel="stylesheet">
    <!--<link href="/CSS/header.css" type="text/css" rel="stylesheet">-->
    <!--font-->
    <!--font-family: 'GmarketSans';-->
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <!--font-family: 'Orbitron', sans-serif;-->
    <link href="https://webfontworld.github.io/goodchoice/Jalnan.css" rel="stylesheet">
    <!--font-family: 'Jalnan';-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <style>
        .view > .g_title > ul > li > a:first-child {
            margin-left: 70px;
        }

        .view > .g_title > ul > li > a:nth-child(2) {
            color: #542DFF;
            border-bottom: 3px solid #542DFF;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div th:replace="/defaultUI.html"></div>

<div th:replace="~{Gathering :: gatheringParam ( ${GatheringHome.getGCoverimg()}, ${GatheringHome.getGDistrict()}, ${GatheringHome.getGMainsubject()}, ${GatheringHome.getGName()}, ${id})}"></div>
<div id="board">
    <div class="board_bg">
        <ul class="board_title">
            <li class="clearfix">
                <h4>게시판</h4>
                <form action="#">
                    <Select name="board" class="select_board">
                        <option value="none">전체보기</option>
                        <option value="free">자유글</option>
                        <option value="interest">관심사 공유</option>
                        <option value="review">정모후기</option>
                        <option value="greetings">가입인사</option>
                        <option value="notification">공지사항</option>
                    </Select>
                </form>
                <div class="search">
                    <input type="text" placeholder="검색어 입력">
                    <a href="#"><img src="/image/search.png"></a>
                </div>
            </li>
        </ul>
        <ul class="board_notification">
            <li th:each="notiPost:${Notification}"><a th:href="|/Gathering_Post/${GatheringHome.id}/${notiPost.getPNum()}|" href="#"><span class="post_board">[공지]</span><span class="post_title" th:text="${notiPost.getPTitle()}"></span></a></li>
        </ul>
        <ul class="board_post" th:each="post, postStat: ${Post}">
            <a th:href="@{|/Gathering_Post/${id}/${post.getPNum()}|}">
                <ul class="posts clearfix">
                    <img class="post_writerimg" th:src="${PostWriter.get(postStat.index).getMProfileimg()}">
                    <li class="date_img"><p class="post_date" th:text="${post.getPDate()}">0월 0일 00:00</p>
                        <img class="post_img" src="/image/newsPost_img2.png">
                    </li>

                    <li><p class="post_boardName" th:text="${PostBoard.get(postStat.index)}">게시판이름</p></li>
                    <li><p class="post_writerName" th:text="${PostWriter.get(postStat.index).getMName()}">작성자</p></li>
                    <li><p class="post_title" th:text="${post.getPTitle}">게시글 제목</p></li>
                    <li>
                        <p class="post_contents" th:text="${post.getPContents()}"></p>
                    </li>
                    <li><span th:text="'좋아요 '+${post.getPLike}+ '개'">좋아요 갯수</span><span>댓글 갯수</span></li>
                </ul>
            </a>
        </ul>
        <a class="writeButton" th:href="@{|/Gathering_Post_Write/${id}|}"><img src="/image/write.png"></a>
    </div>
</div>
<div th:replace="/footer.html"></div>
</div>
</body>
</html>
